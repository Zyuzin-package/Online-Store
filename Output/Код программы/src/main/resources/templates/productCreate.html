<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link th:href="@{../assets/css/style.css}" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
<div th:insert="~{fragments/menu :: #nav-menu}"></div>
<video autoplay muted loop id="myVideo" class="fixed-top" style="z-index: -99;  opacity: .45;">
    <source src="/img/bg.MP4" type="video/mp4">
</video>
<form th:action="@{/admin/product/new}" th:object="${product}" enctype="multipart/form-data" method="post">
    <table th:if="${message != null}">
        <tr>
            <td th:text="${message}">
            </td>
        </tr>
    </table>

    <table border='1' align="center">
        <tr>
            <td>Название</td>
            <td>
                <input type="text" th:field="*{title}">
            </td>
        </tr>
        <tr>
            <td>Цена</td>
            <td>
                <input type="text" th:field="*{price}">
            </td>
        </tr>
        <tr>
            <td>Изображение</td>
            <td th:if="${product.image != null}">
                <img th:src="@{${product.image}}">
            </td>
            <td>
                <input type="file" th:name="file">
            </td>
        </tr>
        <tr>
            <td>Описание</td>
            <td>
                <input type="text" th:field="*{description}">
            </td>
        </tr>
        <tr>
            <td>Категория</td>
            <td>
                <select th:name="categories" id="categories" name="categories">
                    <option th:each="category : ${categories}"
                            th:text="${category.title}"
                            th:value="${category.title}">
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Цена со скидкой</td>
            <td>
                <input type="text" value="0" th:value="${discount.discount_price}" th:name="discount" id="discount"
                       name="discount">
            </td>
        </tr>
        <tr>
            <td colspan="3" align="center">
                <button type="submit">Сохранить</button>
            </td>
        </tr>
    </table>

</form>
</body>
</html>
