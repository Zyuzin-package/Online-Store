<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link th:href="@{../assets/css/style.css}" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
<div th:insert="~{fragments/menu :: #nav-menu}"></div>


<form th:action="@{/my/main}" th:object="${user}" method="post">

    <div class="container">
        <div class="row" align="">
            <div class="card  mx-auto px-auto mb-4 box-shadow">
                <div class="card-body">
                    <h1 th:text="*{username}" align="center">User name</h1>
                    <table align="center">
                        <tr>
                            <td>Email</td>
                            <td><input type="email" th:field="*{email}"></td>
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td><input type="password" th:field="*{password}"></td>
                        </tr>
                        <tr>
                            <td>Matching password</td>
                            <td><input type="password" th:field="*{matchPassword}"></td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center">
                                <button class="btn btn-outline-success" type="submit">Save</button>
                            </td>
                        </tr>
                    </table>

                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
