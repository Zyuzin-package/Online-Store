<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="/assets/css/style.css" rel="stylesheet">
    <style>
        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: 0 auto;
        }
    </style>
<body>
<div th:insert="~{fragments/menu :: #nav-menu}"></div>


<form  th:action="@{/authentication}" method="post" class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <p th:if="${loginError}" class="error text-danger">Wrong user or password</p>
    <label for="inputEmail" class="sr-only">User name</label>
    <input th:name="username" type="text" id="inputEmail" class="form-control" placeholder="User name" required=""
           autofocus="">

    <label for="inputPassword" class="sr-only">Password</label>
    <input th:name="password" type="password" id="inputPassword" class="form-control" placeholder="Password"
           required="">

    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <a th:href="@{/registration}"></a>
</form>
</body>
</html>
