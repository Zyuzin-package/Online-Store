<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!-- xmlns:th="http://www.w3.org/1999/xhtml" -->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div id="nav-menu">
    <link th:href="@{../assets/css/style.css}" rel="stylesheet">
    <div class="bg-dark collapse " id="navbarHeader" style="max-height:150px;overflow-x: scroll;overflow-y: hidden;">
        <div sec:authorize="isAuthenticated()" class="text-white">
            <ul th:if="${#lists.isEmpty(notifications)}" style=" list-style-type: none">
                <li class="mx-2 mt-1" style="display: inline;">
                    No notifications
                </li>
            </ul>
            <ul th:unless="${#lists.isEmpty(notifications)}" th:each="notification : ${notifications}"
                style="list-style-type: none;display: inline;">
                <li style="display: inline;">
                    <span th:text="${notification.message}"></span>
                    <a th:if="${notification.url != null}" th:href="${notification.url}"></a>
                    <a class="text-danger" th:href="@{/notification/remove/{id}/(id=${notification.id})}"><sup>X</sup></a>
                </li>
            </ul>
        </div>
    </div>
    <div
            class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <h5 class="my-0 mr-md-auto font-weight-normal">Kork-Market</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" th:href="@{/}">Home</a></a>
            <a class="p-2 text-dark" th:href="@{/category}">Products</a>
            <a class="p-2 text-dark" sec:authorize="hasAnyAuthority('ADMIN', 'MANAGER')"
               th:href="@{/admin/users}">Users</a>
            <a class="p-2 text-dark" sec:authorize="isAuthenticated()" th:href="@{/my/bucket}">Bucket </a>
            <a class="p-2 text-dark" sec:authorize="isAuthenticated()" th:href="@{/order/orders}">Orders</a>
            <a class="p-2 text-dark" sec:authorize="hasAnyAuthority('ADMIN', 'MANAGER')"
               th:href="@{/admin/users/orders}">Order
                management</a>
            <a class="p-2 text-dark" sec:authorize="hasAnyAuthority('ADMIN', 'MANAGER')" th:href="@{/admin/stats}">Statistics</a>
            <button class="navbar-toggler collapsed btn btn-light text-dark" sec:authorize="isAuthenticated()"
                    type="button" data-toggle="collapse"
                    data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false"
                    aria-label="Toggle navigation" onclick="notificationPageController()">
                Notification <span class="badge badge-light" th:text="${notificationsCount}">4</span>
            </button>
        </nav>
        <div sec:authorize="isAuthenticated()">
            <div>
                Hello, <a th:href="@{/my/main}"><span sec:authentication="principal.username">UserName</span></a>
            </div>
            <div>
                <a class="btn btn-outline-primary" th:href="@{/logout}">Logout</a>
            </div>
        </div>
        <div sec:authorize="!isAuthenticated()">
            <div>
                <a class=" btn-sm  btn btn-outline-primary" th:href="@{/login}">Sign up</a>
            </div>
        </div>

    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
