<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!-- xmlns:th="http://www.w3.org/1999/xhtml" -->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
<div id="nav-menu">
    <link th:href="@{../assets/css/style.css}" rel="stylesheet">

    <div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 125px;">
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3  ">
            <h5 class="my-0 mr-md-auto font-weight-normal">
                <a class="text-light" href="/"><img style="width: 15%" src="/img/logo-mni.png"> <b class="text-light">Kork-Market</b></a></h5>
            <nav class="my-2 my-md-0 mr-md-3">
                <a class="p-2 text-light" th:href="@{/}">Главня страница</a></a>
                <a class="p-2 text-light" th:href="@{/category}">Продукты</a>
                <a class="p-2 text-light" sec:authorize="hasAnyAuthority('ADMIN', 'MANAGER')"
                   th:href="@{/admin/users}">Пользователи</a>
                <a class="p-2 text-light" sec:authorize="isAuthenticated()" th:href="@{/my/bucket}">Корзина </a>
                <a class="p-2 text-light" sec:authorize="isAuthenticated()" th:href="@{/order/orders}">Заказы</a>
                <a class="p-2 text-light" sec:authorize="hasAnyAuthority('ADMIN', 'MANAGER')"
                   th:href="@{/admin/users/orders}">Управление заказами</a>
                <a class="p-2 text-light" sec:authorize="hasAnyAuthority('ADMIN', 'MANAGER')" th:href="@{/admin/stats}">Статистика</a>
            </nav>
            <div sec:authorize="isAuthenticated()">
                <div class="text-light">
                    Hello, <a th:href="@{/my/main}"><span sec:authentication="principal.username">UserName</span></a>
                </div>
                <div class="text-light">
                    <a class="btn btn-outline-light" th:href="@{/logout}">Выход</a>
                </div>
            </div>
            <div sec:authorize="!isAuthenticated()">
                <div class="text-light">
                    <a class=" btn-sm  btn btn-outline-light" th:href="@{/login}">Авторизация</a>
                </div>
            </div>

        </div>

        <div style="position: absolute; top: 0; right: 15px; z-index: 1;">
            <div class="toast mt-4 notification" role="alert" aria-live="assertive" aria-atomic="true"
                 th:each="notification : ${notifications}">
                <div class="toast-header">
                    <strong class="pl-2 mr-auto">Notification</strong>
                    <a style="align-items: flex-end;" th:href="@{/notification/remove/{id}/(id=${notification.id})}">
                        <button type="button" class="ml-2 mb-1 close close-notification-button" data-dismiss="toast"
                                aria-label="Close" style="outline: none;">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </a>
                </div>
                <div class="toast-body">
                    <p class=" pl-2 my-1">[[${notification.message}]]</p>
                </div>
            </div>
        </div>

    </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
