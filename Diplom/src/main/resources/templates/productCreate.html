<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add product</title>
</head>
<body>
<div th:insert="~{fragments/menu :: #nav-menu}"></div>

<form th:action="@{/admin/product/new}" th:object="${product}" enctype="multipart/form-data" method="post">
    <table th:if="${message != null}">
        <tr>
            <td th:text="${message}">
            </td>
        </tr>
    </table>

    <table border='1'>
        <tr>
            <td>Name</td>
            <td>
                <input type="text" th:field="*{title}">
            </td>
        </tr>
        <tr>
            <td>Price</td>
            <td>
                <input type="text" th:field="*{price}">
            </td>
        </tr>
        <tr>
            <td>Image</td>
            <td th:if="${product.image != null}">
                <img th:src="@{${product.image}}">
            </td>
            <td>
                <input type="file" th:name="file">
            </td>
        </tr>
        <tr>
            <td>Description</td>
            <td>
                <input type="text" th:field="*{description}">
            </td>
        </tr>
        <tr>
            <td>Category</td>
            <td>
                <select th:name="categories" id="categories" name="categories">
                    <option th:each="category : ${categories}"
                            th:text="${category.title}"
                            th:value="${category.title}">
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Discount price</td>
            <td>
                <input type="text" value="0" th:value="${discount.discount_price}" th:name="discount" id="discount"
                       name="discount">
            </td>
        </tr>
    </table>
    <button type="submit">Save</button>
</form>
</body>
</html>
